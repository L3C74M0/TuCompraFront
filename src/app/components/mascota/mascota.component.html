<h2 class="title">Agregar Mascota</h2>

<div class="estilo">
    <form (ngSubmit)="guardar()" [formGroup]="mascotaForm">
      <div class="form-group">
        <label>Nombre</label>
        <input type="text" formControlName="nombre" class="form-control">
      </div>
  
      <div class="form-group">
        <label>Raza</label>
        <input type="text" formControlName="raza" class="form-control">
      </div>
  
      <div class="form-group">
        <label>Sexo</label>
        <input type="text" formControlName="sexo" class="form-control">
      </div>

      <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
  </div>

  <div class="estilo">
    <p class="barra"></p>
    <h3 class="title">Lista de Mascotas</h3>
  </div>

  <div class="estilo">
    <table class="table table-striped">
      <thead class="table-dark">
        <tr>
          <th>Id</th>
          <th>Nombre</th>
          <th>Raza</th>
          <th>Sexo</th>
          <th>Editar</th>
          <th>Borrar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of mascotas">
          <th>{{item.id}}</th>
          <th>{{item.nombre}}</th>
          <th>{{item.raza}}</th>
          <th>{{item.sexo}}</th>
          <td>
            <button type="button" class="btn btn-info" (click)="editar(item)">Editar</button>
          </td>
          <td>
            <button type="button" class="btn btn-danger" (click)="eliminar(item)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
