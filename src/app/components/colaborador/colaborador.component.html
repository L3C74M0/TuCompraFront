<h2 class="title">Agregar Colaborador</h2>

<div class="estilo">
  <form (ngSubmit)="guardar()" [formGroup]="colaboradorForm">
    <div class="form-group">
      <label>Nombre</label>
      <input type="text" formControlName="nombre" class="form-control">
    </div>

    <div class="form-group">
      <label>Apellido</label>
      <input type="text" formControlName="apellido" class="form-control">
    </div>

    <div class="form-group">
      <label>Cargo</label>
      <input type="text" formControlName="cargo" class="form-control">
    </div>

    <div class="form-group">
      <label>Especialidad</label>
      <input type="text" formControlName="especialidad" class="form-control">
    </div>

    <div class="form-group">
      <label>Tipo de Documento</label>
      <input type="text" formControlName="tipo_documento" class="form-control">
    </div>

    <div class="form-group">
      <label>Nº Documento</label>
      <input type="number" formControlName="documento_identificacion" class="form-control">
    </div>

    <button type="submit" class="btn btn-primary">Guardar</button>
  </form>
</div>

<div class="estilo">
  <p class="barra"></p>
  <h3 class="title">Lista de Colaboradores</h3>
</div>

<div class="estilo">
  <table class="table table-striped">
    <thead class="table-dark">
      <tr>
        <th>Id</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Cargo</th>
        <th>Especialidad</th>
        <th>Tipo de documento</th>
        <th>Nº Documento</th>
        <th>Editar</th>
        <th>Eliminar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of colaboradores">
        <th>{{item.id}}</th>
        <th>{{item.nombre}}</th>
        <th>{{item.apellido}}</th>
        <th>{{item.cargo}}</th>
        <th>{{item.especialidad}}</th>
        <th>{{item.tipo_documento}}</th>
        <th>{{item.documento_identificacion}}</th>
        <td>
          <button type="button" class="btn btn-info" (click)="editar(item)">Editar</button>
        </td>
        <td>
          <button type="button" class="btn btn-danger" (click)="eliminar(item)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
